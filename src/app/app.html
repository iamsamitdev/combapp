<!-- Left Menu -->
<ion-menu [content]="content" side="left" id="menu_left">
  <ion-header id="navlefthead">
      <div class="hide-card">
        <img src="assets/imgs/profile.jpg" alt="">
        <h2>Teraza may</h2>
        <p>teraza@gmail.com</p>
      </div>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}"></ion-icon> {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Right Menu-->
<ion-menu [content]="content" side="right" id="menu_right">
    <ion-content>
        <ion-list>
            <button menuClose ion-item>
                <ion-icon name="medical"></ion-icon> Setting 1
            </button>
            <button menuClose ion-item>
                <ion-icon name="medical"></ion-icon> Setting 2
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
