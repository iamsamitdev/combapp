<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" name="username" [(ngModel)]="userData.username"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" name="password" [(ngModel)]="userData.password"></ion-input>
        </ion-item>
    
      </ion-list>
    
      <div padding>
        <button ion-button round color="primary" block (click)="login()">Sign In</button>
      </div>
    
</ion-content>
